name: mode-app

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    lint-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: Install dependencies
              run: npm install
            
            - name: Run EsLint
              run: npm run lint

            - name: Run Tests
              run: npm test
